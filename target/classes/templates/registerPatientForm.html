<!DOCTYPE html>
<html>
<head>
    <title>Register Patient</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container mt-5 form-container">
    <form method="post" th:action="@{/registerPatient/submit}">
        <legend class="text-center mb-4">Patient Registration</legend>
        <fieldset>
            <div class="form-group">
                <label for="id">Patient ID</label>
                <input name="id" id="id" placeholder="ID" class="form-control" type="text" required>
            </div>

            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input name="fullname" id="fullname" placeholder="Full Name" class="form-control" type="text" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" id="password" placeholder="Password" class="form-control" type="password" required>
            </div>

            <div class="form-group">
                <label for="phone">Contact No</label>
                <input name="phone" id="phone" placeholder="012-3456789" class="form-control" type="text" required>
            </div>
            
            <div class="form-group">
                <input type="hidden" name="role" value="PATIENT">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input name="address" id="address" placeholder="Address" class="form-control" type="text" required>
            </div>

            <div class="form-group">
                <label for="emergency">Emergency Contact No</label>
                <input name="emergency" id="emergency" placeholder="Emergency Contact" class="form-control" type="text" required>
            </div>

            <div class="form-group text-center mt-4">
                <button type="submit" class="btn btn-success">Submit Form</button>
                <button type="reset" class="btn btn-warning">Reset Form</button>
            </div>
        </fieldset>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
